<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Docker Full Stack Dev Env</title>
</head>
<body>

    <h1>Docker Full Stack</h1>
    <h1>Dev Env</h1>

    <div class="container">
        <div class="row">
            <h2>use:</h2>
            <ul>
                <li>
                    in root directory run: <code>docker-compose up</code>
                </li>
                <li>
                    access app at: <code>http://[(local)host]:3434</code>
                </li>
            </ul>
        </div>

        <div class="row">
            <h2>Client - webpack</h2>
            <ul>
                <li>webpack-dev-server</li>
                <li>html-webpack-plugin</li>
                <li>css-loader</li>
            </ul>
        </div>

        <div class="row">
            <h2>Server - nodemon</h2>
            <ul>
                <li>express</li>
                <li>body-parser</li>
            </ul>
        </div>
    </div>

</body>
</html>
